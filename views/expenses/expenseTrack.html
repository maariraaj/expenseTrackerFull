<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-cyan-100 min-h-screen flex flex-col">
    <header
      class="bg-cyan-600 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-center text-2xl font-bold">Expense Tracker</h1>
      <button
        id="logout-btn"
        class="bg-cyan-900 py-2 px-4 rounded-lg hover:bg-cyan-950 focus:outline-none"
      >
        Logout
      </button>
    </header>
    <main class="flex-grow p-6">
      <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Add Expense</h2>
        <form id="expense-form" class="space-y-4">
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Enter amount"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
          </div>
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Expense description"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
          </div>
          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-700"
              >Category</label
            >
            <select
              id="category"
              name="category"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            >
              <option value="" disabled selected>Select category</option>
              <option value="EMI">EMI</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Food">Food</option>
              <option value="Fuel">Fuel</option>
              <option value="Groceries">Groceries</option>
              <option value="Rent">Rent</option>
              <option value="Travel">Travel</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-cyan-600 text-white py-2 px-4 rounded-lg hover:bg-cyan-700 focus:outline-none"
          >
            Add Expense
          </button>
        </form>
      </div>
      <div class="mt-8 max-w-4xl mx-auto text-center">
        <button
          id="rzp-button1"
          class="bg-gradient-to-r from-emerald-500 via-teal-500 to-blue-500 text-white py-2 px-4 rounded-lg hover:from-emerald-600 hover:via-teal-600 hover:to-blue-600 focus:outline-none"
        >
          Buy Premium
        </button>
      </div>
      <div class="mt-8 max-w-4xl mx-auto">
        <div class="flex flex-wrap justify-between items-center mb-4">
          <h2 class="text-xl font-bold mb-2 sm:mb-0">Expenses</h2>
          <div class="flex items-center">
            <label for="rowsPerPage" class="mr-2 text-gray-700"
              >Rows per page:</label
            >
            <input
              type="number"
              id="rowsPerPage"
              class="border border-gray-300 rounded px-2 py-1 w-20"
              placeholder="Enter rows"
              min="1"
            />
          </div>
        </div>
        <table class="w-full bg-white shadow-md rounded-lg" id="expenses-table">
          <thead>
            <tr class="bg-cyan-600 text-white">
              <th class="py-2 px-4 text-left">R.No.</th>
              <th class="py-2 px-4 text-left">Amount</th>
              <th class="py-2 px-4 text-left">Description</th>
              <th class="py-2 px-4 text-left">Category</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
        </table>
      </div>
      <div id="pagination-container" class="mt-4 text-center"></div>
    </main>
  </body>
  <script defer src="/js/expenseTrack.js"></script>
  <script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
